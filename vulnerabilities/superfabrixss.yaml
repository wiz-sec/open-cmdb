summary: |
  An XSS vulnerability that affects Azure Service Fabric Explorer (SFX). The XSS vulnerability could have allowed 
  a malicious script to be reflected off a web application, and after clicking on a crafted malicious URL 
  and toggling the ‘Cluster’ Event Type setting under the Events tab could lead to remote code execution on 
  a container hosted on a Service Fabric node without the need for authentication. 
