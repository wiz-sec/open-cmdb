  Binary Security found two vulnerabilities in legacy App Service APIs. One of these allowed an attacker with Reader access to an Azure Function on a Windows host to get an admin token and deploy malicious code to the function. 
  The other allowed an attacker with Reader access to an Azure App Service to read all process environment variables, including Key Vault references.
