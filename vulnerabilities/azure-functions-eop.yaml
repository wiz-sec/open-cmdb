summary: |
 Undocumented APIs used by the Azure Function Apps Portal menu allowed for arbitrary file reads on the Function App containers. For the Windows containers, this resulted in access to ASP. Net encryption keys.
 For the Linux containers, this resulted in access to function master keys that allowed for overwriting Function App code and gaining remote code execution in the container. 
