  A vulnerability in Cloud Shell that enables command injection and remote shell access. By manipulating the "project" parameter, the researcher discovered an 
  unencoded Python script execution flaw. Exploiting this flaw, they injected a command to display the contents of the "/etc/passwd" file, 
  successfully executing arbitrary commands and obtaining remote shell access.
